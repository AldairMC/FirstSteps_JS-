<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Obejects </title>
</head>
<body>

    <script>
        function tutor(name, lastName) { //objeto
            //todo los metodos y atributos deben empezar con this
            this.name = name;

            this.saludar = function(){
                console.log("Hola a todos soy "+this.name);
            }
            if (typeof lastName !== "undefined") {
                this.nameComplete = name +" "+ lastName    
            }

        }
        //prototype agrega atributos despues de haberlo instanciado 
        tutor.prototype.edad = 15;
        
        var na = new tutor("Aldair", "Moreno"); //Instanciando el objeto
        var ma = new tutor("Riadla", "Onerom");
        na.saludar();

        tutor.prototype.goodBye = function(){
            console.log("Adios");
        }

        ma.goodBye();

        console.log(na.nameComplete); 
        console.log(na.edad);

        //prototype hace referencia a de que prototipo se creo el objeto 
        //saludas es prototype de tutor y este a su vez es prototipo de object 

    </script>
</body>
</html>
